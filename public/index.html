<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Zen Multiplayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.io Client -->
    <script src="/socket.io/socket.io.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap");

      body {
        font-family: "Outfit", sans-serif;
        background-image: url("https://wallpaper.forfun.com/fetch/fd/fd3123134263ae5fa21b1482552e2715.jpeg");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        overscroll-behavior: none;
      }

      /* Transitions d'écrans */
      .screen {
        display: none;
      }
      .screen.active {
        display: flex;
      }

      /* Grille de Sudoku */
      .sudoku-grid {
        display: grid;
        grid-template-columns: repeat(9, 1fr);
        gap: 1px;
        background-color: #94a3b8;
        border: 2px solid #65a30d;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      }

      .cell {
        background-color: white;
        aspect-ratio: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        user-select: none;
        position: relative;
      }

      .cell:nth-child(3n) {
        border-right: 2px solid #65a30d;
      }
      .cell:nth-child(9n) {
        border-right: none;
      }
      .cell:nth-child(n + 19):nth-child(-n + 27),
      .cell:nth-child(n + 46):nth-child(-n + 54) {
        border-bottom: 2px solid #65a30d;
      }

      .cell.initial {
        font-weight: 700;
        color: #0f172a;
      }
      .cell.user-input {
        color: #16a34a;
        font-weight: 600;
      }
      .cell.selected {
        background-color: #86efac !important;
      }
      .cell.highlighted {
        background-color: #f0fdf4;
      }
      .cell.same-number {
        background-color: #bbf7d0;
      }
      .cell.error {
        color: #991b1b !important;
        background-color: #fecaca !important;
      }

      /* Mode Territoire : Background dynamique */
      .cell.owned {
        color: white !important;
        font-weight: bold;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }

      /* Mobile tweaks */
      @media (max-width: 640px) {
        .cell {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body class="h-screen w-full text-slate-800 overflow-hidden">
    <!-- 1. MENU SCREEN -->
    <div
      id="screen-menu"
      class="screen active h-full w-full flex-col items-center justify-center bg-black/40 backdrop-blur-sm"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center"
      >
        <h1 class="text-4xl font-bold mb-6 text-slate-800">
          Sudoku<span class="text-green-600">.</span>io
        </h1>

        <input
          type="text"
          id="username"
          placeholder="Votre Pseudo"
          class="w-full p-3 mb-6 border-2 border-slate-200 rounded-lg focus:border-green-500 outline-none text-center font-bold text-lg"
        />

        <div class="space-y-3">
          <button
            onclick="app.startSolo()"
            class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 rounded-xl transition flex items-center justify-center gap-2"
          >
            <i class="fas fa-user"></i> Mode Solo
          </button>
          <div class="h-px bg-slate-200 my-2"></div>
          <p
            class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-2"
          >
            Multijoueur
          </p>
          <div class="grid grid-cols-2 gap-3">
            <button
              onclick="app.createRoom('speedrun')"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl transition"
            >
              <i class="fas fa-flag-checkered"></i> Speedrun
            </button>
            <button
              onclick="app.createRoom('territory')"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition"
            >
              <i class="fas fa-map-marked-alt"></i> Territoire
            </button>
          </div>

          <div class="flex gap-2 mt-4">
            <input
              type="text"
              id="room-code-input"
              placeholder="Code Salle"
              class="flex-1 p-3 border-2 border-slate-200 rounded-lg outline-none text-center uppercase font-mono"
            />
            <button
              onclick="app.joinRoom()"
              class="bg-slate-800 text-white px-6 rounded-lg font-bold hover:bg-slate-700"
            >
              Rejoindre
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2. LOBBY SCREEN -->
    <div
      id="screen-lobby"
      class="screen h-full w-full flex-col items-center justify-center bg-black/40 backdrop-blur-sm"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center"
      >
        <h2 class="text-2xl font-bold mb-2">Salle d'attente</h2>
        <div class="bg-slate-100 p-4 rounded-lg mb-6">
          <p class="text-sm text-slate-500 uppercase">Code de la partie</p>
          <p
            id="display-room-code"
            class="text-4xl font-mono font-bold tracking-widest text-green-600"
          >
            ----
          </p>
        </div>

        <div class="text-left mb-6">
          <p class="font-bold text-slate-700 mb-2">Joueurs :</p>
          <ul id="lobby-player-list" class="space-y-2">
            <!-- Liste générée -->
          </ul>
        </div>

        <div id="host-controls" class="hidden">
          <button
            onclick="app.socketStartGame()"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl transition animate-pulse"
          >
            Lancer la partie
          </button>
        </div>
        <div id="guest-waiting" class="hidden text-slate-500 italic">
          En attente de l'hôte...
        </div>
      </div>
    </div>

    <!-- 3. GAME SCREEN -->
    <div
      id="screen-game"
      class="screen h-full w-full flex-col items-center justify-center relative"
    >
      <!-- Scoreboard / Progress (Multiplayer only) -->
      <div
        id="multi-hud"
        class="hidden absolute top-4 right-4 w-48 bg-white/90 backdrop-blur p-3 rounded-xl shadow-lg z-10"
      >
        <h3 class="text-xs font-bold uppercase text-slate-400 mb-2">
          Classement
        </h3>
        <div id="players-hud" class="space-y-2 text-sm font-bold">
          <!-- Scores -->
        </div>
      </div>

      <!-- Header -->
      <div
        class="w-full max-w-md px-4 flex justify-between items-center mb-4 bg-white/80 p-3 rounded-xl backdrop-blur-sm shadow-sm mt-16 sm:mt-0"
      >
        <div>
          <h1 class="text-2xl font-bold text-slate-800">
            Sudoku<span class="text-green-600">.</span>
          </h1>
          <p class="text-xs text-slate-600 font-bold" id="mode-display">
            Mode Solo
          </p>
        </div>
        <div class="text-xl font-mono font-semibold text-slate-700" id="timer">
          00:00
        </div>
      </div>

      <!-- Game Container -->
      <div class="w-full max-w-md px-2">
        <div
          id="grid-container"
          class="sudoku-grid bg-white rounded-lg overflow-hidden mb-6"
        ></div>

        <!-- Controls -->
        <div class="flex justify-between items-center mb-4 px-2">
          <button
            onclick="game.handleInput(0)"
            class="flex flex-col items-center text-white hover:text-green-100"
          >
            <i class="fas fa-eraser text-2xl drop-shadow-md"></i>
          </button>

          <button
            id="btn-note"
            onclick="game.toggleNoteMode()"
            class="flex flex-col items-center text-white hover:text-green-100 relative"
          >
            <div
              id="note-indicator"
              class="w-10 h-10 rounded-full bg-white/20 backdrop-blur border border-white/30 flex items-center justify-center text-lg shadow-sm"
            >
              <i class="fas fa-pencil-alt"></i>
            </div>
          </button>

          <button
            onclick="app.quitGame()"
            class="flex flex-col items-center text-white hover:text-red-200"
          >
            <i class="fas fa-sign-out-alt text-2xl drop-shadow-md"></i>
          </button>
        </div>

        <!-- Number Pad -->
        <div class="grid grid-cols-9 gap-1 px-1">
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(1)"
          >
            1
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(2)"
          >
            2
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(3)"
          >
            3
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(4)"
          >
            4
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(5)"
          >
            5
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(6)"
          >
            6
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(7)"
          >
            7
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(8)"
          >
            8
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(9)"
          >
            9
          </button>
        </div>
      </div>
    </div>

    <script>
      // --- APP MANAGEMENT (SCREENS & SOCKET) ---
      const socket = io();

      const app = {
        currentMode: "solo", // 'solo', 'speedrun', 'territory'
        roomCode: null,
        username: "Joueur",
        myId: null,

        showScreen: (id) => {
          document
            .querySelectorAll(".screen")
            .forEach((s) => s.classList.remove("active"));
          document.getElementById(id).classList.add("active");
        },

        startSolo: () => {
          app.currentMode = "solo";
          app.showScreen("screen-game");
          document.getElementById("multi-hud").classList.add("hidden");
          document.getElementById("mode-display").innerText = "Mode Solo";
          game.initSolo();
        },

        createRoom: (mode) => {
          const name = document.getElementById("username").value || "Joueur";
          app.username = name;
          socket.emit("create_room", { username: name, mode: mode });
        },

        joinRoom: () => {
          const name = document.getElementById("username").value || "Joueur";
          const code = document
            .getElementById("room-code-input")
            .value.toUpperCase();
          if (!code) return alert("Entrez un code !");
          app.username = name;
          socket.emit("join_room", { roomCode: code, username: name });
        },

        socketStartGame: () => {
          socket.emit("start_game", app.roomCode);
        },

        quitGame: () => {
          if (confirm("Quitter la partie ?")) {
            location.reload();
          }
        },
      };

      // --- SOCKET EVENTS ---

      socket.on("room_created", (code) => {
        app.roomCode = code;
        app.joinRoom(); // Auto join own room
      });

      socket.on("joined_success", (data) => {
        app.roomCode = data.roomCode;
        app.currentMode = data.mode;
        app.myId = data.playerId;
        document.getElementById("display-room-code").innerText = data.roomCode;
        app.showScreen("screen-lobby");
      });

      socket.on("update_lobby", (data) => {
        const list = document.getElementById("lobby-player-list");
        list.innerHTML = "";
        data.players.forEach((p) => {
          const li = document.createElement("li");
          li.className = "flex items-center gap-2 bg-slate-50 p-2 rounded";
          li.innerHTML = `<div class="w-3 h-3 rounded-full" style="background:${p.color}"></div> ${p.username}`;
          list.appendChild(li);
        });

        if (data.isHost) {
          document.getElementById("host-controls").classList.remove("hidden");
          document.getElementById("guest-waiting").classList.add("hidden");
        } else {
          document.getElementById("host-controls").classList.add("hidden");
          document.getElementById("guest-waiting").classList.remove("hidden");
        }
      });

      socket.on("game_started", (data) => {
        app.showScreen("screen-game");
        document.getElementById("multi-hud").classList.remove("hidden");

        let modeName =
          app.currentMode === "speedrun" ? "Course" : "Guerre de Territoire";
        document.getElementById(
          "mode-display"
        ).innerText = `Multijoueur : ${modeName}`;

        game.initMultiplayer(data.initial, data.players);
      });

      socket.on("territory_update", (data) => {
        // data: { index, value, ownerId, color, scores }
        game.updateTerritory(data);
        updateHudScores(data.scores);
      });

      socket.on("progress_update", (playersData) => {
        // Met à jour les barres de progression
        updateHudProgress(playersData);
      });

      socket.on("game_over", (data) => {
        alert(`Partie terminée ! Vainqueur : ${data.winner}`);
        setTimeout(() => location.reload(), 3000);
      });

      socket.on("error", (msg) => alert(msg));

      function updateHudScores(scores) {
        // Affichage simple pour Territoire
        const hud = document.getElementById("players-hud");
        hud.innerHTML = "";
        scores
          .sort((a, b) => b.score - a.score)
          .forEach((s) => {
            const div = document.createElement("div");
            const player = game.players.find((p) => p.id === s.id);
            div.className = "flex justify-between";
            div.innerHTML = `<span style="color:${player.color}">${player.username}</span> <span>${s.score} pts</span>`;
            hud.appendChild(div);
          });
      }

      function updateHudProgress(players) {
        // Affichage simple pour Speedrun
        const hud = document.getElementById("players-hud");
        hud.innerHTML = "";
        players
          .sort((a, b) => b.progress - a.progress)
          .forEach((p) => {
            const div = document.createElement("div");
            const playerObj = game.players.find((pl) => pl.id === p.id);
            div.className = "mb-1";
            div.innerHTML = `
                <div class="flex justify-between text-xs mb-1"><span style="color:${
                  playerObj.color
                }">${p.username}</span> <span>${Math.round(
              p.progress
            )}%</span></div>
                <div class="h-1 bg-slate-200 rounded-full overflow-hidden">
                    <div class="h-full bg-green-500 transition-all duration-500" style="width: ${
                      p.progress
                    }%"></div>
                </div>
             `;
            hud.appendChild(div);
          });
      }

      // --- GAME LOGIC (Modified for Multi) ---

      class SudokuLogic {
        // Version Solo uniquement, le multi est géré par le serveur
        constructor() {
          this.grid = new Array(81).fill(0);
        }
        isValid(grid, row, col, num) {
          /* ... logique identique ... */
          for (let x = 0; x < 9; x++)
            if (grid[row * 9 + x] === num) return false;
          for (let x = 0; x < 9; x++)
            if (grid[x * 9 + col] === num) return false;
          let sr = row - (row % 3),
            sc = col - (col % 3);
          for (let i = 0; i < 3; i++)
            for (let j = 0; j < 3; j++)
              if (grid[(sr + i) * 9 + (sc + j)] === num) return false;
          return true;
        }
        fillGrid(grid) {
          for (let i = 0; i < 81; i++) {
            if (grid[i] === 0) {
              let nums = [1, 2, 3, 4, 5, 6, 7, 8, 9].sort(
                () => Math.random() - 0.5
              );
              for (let num of nums) {
                if (this.isValid(grid, Math.floor(i / 9), i % 9, num)) {
                  grid[i] = num;
                  if (this.fillGrid(grid)) return true;
                  grid[i] = 0;
                }
              }
              return false;
            }
          }
          return true;
        }
        generate() {
          let g = new Array(81).fill(0);
          this.fillBox(g, 0, 0);
          this.fillBox(g, 3, 3);
          this.fillBox(g, 6, 6);
          this.fillGrid(g);
          let s = [...g];
          let k = 40;
          while (k > 0) {
            let x = Math.floor(Math.random() * 81);
            if (g[x] !== 0) {
              g[x] = 0;
              k--;
            }
          }
          return { initial: g, solution: s };
        }
        fillBox(g, r, c) {
          for (let i = 0; i < 3; i++)
            for (let j = 0; j < 3; j++) {
              let n;
              do {
                n = Math.floor(Math.random() * 9) + 1;
              } while (!this.isSafe(g, r, c, n));
              g[(r + i) * 9 + (c + j)] = n;
            }
        }
        isSafe(g, r, c, n) {
          for (let i = 0; i < 3; i++)
            for (let j = 0; j < 3; j++)
              if (g[(r + i) * 9 + (c + j)] === n) return false;
          return true;
        }
      }

      class Game {
        constructor() {
          this.localLogic = new SudokuLogic();
          this.board = [];
          this.initial = [];
          this.solution = []; // Seulement en mode Solo
          this.notes = {};
          this.selectedCellIndex = null;
          this.isNoteMode = false;
          this.players = []; // Multi info

          this.gridEl = document.getElementById("grid-container");
          this.gridEl.addEventListener("click", (e) => {
            const cell = e.target.closest(".cell");
            if (cell) this.selectCell(parseInt(cell.dataset.index));
          });
        }

        initSolo() {
          const data = this.localLogic.generate();
          this.initial = [...data.initial];
          this.board = [...data.initial];
          this.solution = [...data.solution];
          this.notes = {};
          this.renderGrid();
        }

        initMultiplayer(initialGrid, playersList) {
          this.initial = [...initialGrid];
          this.board = [...initialGrid];
          this.solution = null; // On ne connait pas la solution en multi client-side !
          this.players = playersList;
          this.notes = {};
          this.renderGrid();
        }

        renderGrid() {
          this.gridEl.innerHTML = "";
          for (let i = 0; i < 81; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.dataset.index = i;
            if (this.initial[i] !== 0) {
              cell.classList.add("initial");
              cell.textContent = this.initial[i];
            } else if (this.board[i] !== 0) {
              cell.textContent = this.board[i];
              cell.classList.add("user-input");
              // En solo, on check l'erreur direct. En multi, c'est le serveur qui validera.
              if (
                app.currentMode === "solo" &&
                this.board[i] !== this.solution[i]
              ) {
                cell.classList.add("error");
              }
            }
            // Notes rendering...
            if (this.board[i] === 0 && this.notes[i]) {
              /* ... */
            }

            this.gridEl.appendChild(cell);
          }
        }

        selectCell(index) {
          this.selectedCellIndex = index;
          document
            .querySelectorAll(".cell")
            .forEach((c) => c.classList.remove("selected"));
          const cell = document.querySelector(`.cell[data-index='${index}']`);
          if (cell) cell.classList.add("selected");
        }

        toggleNoteMode() {
          this.isNoteMode = !this.isNoteMode;
          const ind = document.getElementById("note-indicator");
          ind.className = this.isNoteMode
            ? "w-10 h-10 rounded-full bg-green-600 text-white flex items-center justify-center text-lg shadow-sm"
            : "w-10 h-10 rounded-full bg-white/20 backdrop-blur border border-white/30 flex items-center justify-center text-lg shadow-sm";
        }

        handleInput(num) {
          if (this.selectedCellIndex === null) return;
          if (this.initial[this.selectedCellIndex] !== 0) return;

          // Logique Multi
          if (app.currentMode !== "solo") {
            if (num !== 0 && !this.isNoteMode) {
              // Envoyer le coup au serveur
              socket.emit("submit_move", {
                roomCode: app.roomCode,
                index: this.selectedCellIndex,
                value: num,
              });

              // Optimistic UI pour Speedrun (on affiche en attendant la confirm)
              if (app.currentMode === "speedrun") {
                this.board[this.selectedCellIndex] = num;
                const cell = document.querySelector(
                  `.cell[data-index='${this.selectedCellIndex}']`
                );
                cell.textContent = num;
                cell.classList.add("user-input");
                this.checkProgress();
              }
            }
            return;
          }

          // Logique Solo (inchangée)
          if (this.isNoteMode) {
            // Gestion notes...
          } else {
            this.board[this.selectedCellIndex] = num;
            this.renderGrid();
          }
        }

        updateTerritory(data) {
          // data: { index, value, ownerId, color }
          this.board[data.index] = data.value;
          const cell = document.querySelector(
            `.cell[data-index='${data.index}']`
          );

          // Animation et mise à jour visuelle
          cell.textContent = data.value;
          cell.classList.remove("user-input");
          cell.classList.add("owned", "animate-pop");
          cell.style.backgroundColor = data.color;
          cell.style.borderColor = data.color;
        }

        checkProgress() {
          // Pour le speedrun, on envoie un % d'avancement
          let filled = this.board.filter((x) => x !== 0).length;
          let total = 81;
          let percent = (filled / total) * 100;
          socket.emit("update_progress", {
            roomCode: app.roomCode,
            progress: percent,
          });
        }
      }

      const game = new Game();
    </script>
  </body>
</html>
