<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Zen Multiplayer</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Socket.io Client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <!-- FontAwesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Notre style personnalisé -->
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
  </head>
  <body class="h-screen w-full text-slate-800 overflow-hidden">
    <!-- 1. MENU SCREEN -->
    <div
      id="screen-menu"
      class="screen active h-full w-full flex-col items-center justify-center bg-black/40 backdrop-blur-sm"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center"
      >
        <h1 class="text-4xl font-bold mb-6 text-slate-800">
          Sudoku<span class="text-green-600">.</span>Zen
        </h1>

        <input
          type="text"
          id="username"
          placeholder="Votre Pseudo"
          class="w-full p-3 mb-6 border-2 border-slate-200 rounded-lg focus:border-green-500 outline-none text-center font-bold text-lg"
        />

        <div class="space-y-3">
          <button
            onclick="app.startSolo()"
            class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 rounded-xl transition flex items-center justify-center gap-2"
          >
            <i class="fas fa-user"></i> Mode Solo
          </button>

          <div class="h-px bg-slate-200 my-4"></div>

          <p
            class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-2"
          >
            Créer une partie
          </p>
          <div class="grid grid-cols-2 gap-3 mb-4">
            <button
              onclick="app.createRoom('speedrun')"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl transition flex flex-col items-center justify-center"
            >
              <i class="fas fa-flag-checkered mb-1"></i> Speedrun
            </button>
            <button
              onclick="app.createRoom('territory')"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-xl transition flex flex-col items-center justify-center"
            >
              <i class="fas fa-map-marked-alt mb-1"></i> Territoire
            </button>
          </div>

          <p
            class="text-sm text-slate-400 font-bold uppercase tracking-wider mb-2"
          >
            Rejoindre une partie
          </p>
          <div class="flex gap-2">
            <input
              type="text"
              id="room-code-input"
              placeholder="CODE"
              class="flex-1 p-3 border-2 border-slate-200 rounded-lg outline-none text-center uppercase font-mono font-bold"
            />
            <button
              onclick="app.joinRoomFromInput()"
              class="bg-slate-800 text-white px-6 rounded-lg font-bold hover:bg-slate-700"
            >
              Go
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- 2. LOBBY SCREEN -->
    <div
      id="screen-lobby"
      class="screen h-full w-full flex-col items-center justify-center bg-black/40 backdrop-blur-sm"
    >
      <div
        class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center"
      >
        <h2 class="text-2xl font-bold mb-2">Salle d'attente</h2>
        <div
          class="bg-slate-100 p-4 rounded-lg mb-6 relative group cursor-pointer"
          onclick="navigator.clipboard.writeText(document.getElementById('display-room-code').innerText); alert('Code copié !')"
        >
          <p class="text-sm text-slate-500 uppercase">Code de la partie</p>
          <p
            id="display-room-code"
            class="text-4xl font-mono font-bold tracking-widest text-green-600 select-all"
          >
            ----
          </p>
          <span class="text-xs text-slate-400 absolute bottom-1 right-2"
            >Cliquer pour copier</span
          >
        </div>

        <div class="text-left mb-6">
          <p class="font-bold text-slate-700 mb-2">Joueurs :</p>
          <ul
            id="lobby-player-list"
            class="space-y-2 max-h-40 overflow-y-auto"
          ></ul>
        </div>

        <div id="host-controls" class="hidden">
          <button
            onclick="app.socketStartGame()"
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl transition animate-pulse"
          >
            Lancer la partie
          </button>
        </div>
        <div id="guest-waiting" class="hidden text-slate-500 italic">
          En attente de l'hôte...
        </div>
      </div>
    </div>

    <!-- 3. GAME SCREEN -->
    <div
      id="screen-game"
      class="screen h-full w-full flex-col items-center justify-center relative"
    >
      <!-- Scoreboard (Multiplayer) -->
      <div
        id="multi-hud"
        class="hidden absolute top-4 right-4 w-48 bg-white/90 backdrop-blur p-3 rounded-xl shadow-lg z-10"
      >
        <h3 class="text-xs font-bold uppercase text-slate-400 mb-2">
          Classement
        </h3>
        <div id="players-hud" class="space-y-2 text-sm font-bold"></div>
      </div>

      <!-- Header -->
      <div
        class="w-full max-w-md px-4 flex justify-between items-center mb-4 bg-white/80 p-3 rounded-xl backdrop-blur-sm shadow-sm mt-16 sm:mt-0"
      >
        <div>
          <h1 class="text-2xl font-bold text-slate-800">
            Sudoku<span class="text-green-600">.</span>Zen
          </h1>
          <p class="text-xs text-slate-600 font-bold" id="mode-display">
            Mode Solo
          </p>
        </div>
        <div class="flex flex-col items-end">
          <div
            class="text-xl font-mono font-semibold text-slate-700"
            id="timer"
          >
            00:00
          </div>
          <!-- BOUTON PAUSE (Solo uniquement) -->
          <button
            id="btn-pause"
            onclick="game.togglePause()"
            class="text-xs text-green-600 font-bold hover:underline hidden"
          >
            PAUSE
          </button>
        </div>
      </div>

      <!-- Game Container -->
      <div class="w-full max-w-md px-2">
        <div
          id="grid-container"
          class="sudoku-grid bg-white rounded-lg overflow-hidden mb-6 transition-opacity duration-300"
        ></div>

        <!-- Controls -->
        <div class="flex justify-between items-center mb-4 px-2">
          <button
            onclick="game.undo()"
            class="flex flex-col items-center text-white hover:text-green-100"
            title="Annuler (Ctrl+Z)"
          >
            <i class="fas fa-undo text-2xl drop-shadow-md"></i>
          </button>

          <button
            onclick="game.handleInput(0)"
            class="flex flex-col items-center text-white hover:text-green-100"
            title="Gomme (Del)"
          >
            <i class="fas fa-eraser text-2xl drop-shadow-md"></i>
          </button>

          <button
            id="btn-note"
            onclick="game.toggleNoteMode()"
            class="flex flex-col items-center text-white hover:text-green-100 relative"
            title="Mode Crayon (N)"
          >
            <div
              id="note-indicator"
              class="w-10 h-10 rounded-full bg-white/20 backdrop-blur border border-white/30 flex items-center justify-center text-lg shadow-sm"
            >
              <i class="fas fa-pencil-alt"></i>
            </div>
          </button>

          <button
            onclick="game.resetBoard()"
            class="flex flex-col items-center text-white hover:text-green-100"
            title="Recommencer"
          >
            <i class="fas fa-redo text-2xl drop-shadow-md"></i>
          </button>

          <button
            onclick="app.quitGame()"
            class="flex flex-col items-center text-white hover:text-red-200"
            title="Quitter"
          >
            <i class="fas fa-sign-out-alt text-2xl drop-shadow-md"></i>
          </button>
        </div>

        <!-- Number Pad -->
        <div class="grid grid-cols-9 gap-1 px-1">
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(1)"
          >
            1
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(2)"
          >
            2
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(3)"
          >
            3
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(4)"
          >
            4
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(5)"
          >
            5
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(6)"
          >
            6
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(7)"
          >
            7
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(8)"
          >
            8
          </button>
          <button
            class="numpad-btn h-12 rounded bg-green-600 text-white font-bold text-xl shadow-lg active:scale-95 transition border-b-4 border-green-800 active:border-b-0 active:mt-1"
            onclick="game.handleInput(9)"
          >
            9
          </button>
        </div>
      </div>
    </div>

    <!-- Notre logique de jeu -->
    <script src="main.js"></script>
  </body>
</html>
